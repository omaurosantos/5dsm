server {
  listen 443 ssl;
  server_name _;

  ssl_certificate     /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/privkey.pem;

  # Security hardening headers
  server_tokens off;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data:; font-src 'self' data:;" always;

  root /usr/share/nginx/html;
  index index.html;

  # Roteamento SPA (React Router)
  location / {
    try_files $uri /index.html;
  }

  # Proxy para API
  location /api/ {
    proxy_pass http://server-app:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Cache para assets est√°ticos
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot)$ {
    expires 6M;
    access_log off;
    add_header Cache-Control "public";
    try_files $uri /index.html;
  }

  error_page 404 /index.html;
}

server {
  listen 80;
  server_name _;
  return 301 https://$host:3443$request_uri;
}
