<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>ToDo API + LP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./styles.css" />
  <style>
    /* estilos mínimos pro login */
    .auth-bar {
      display: flex; gap: 12px; align-items: center; flex-wrap: wrap;
      background: #f7f7f7; padding: 10px 12px; border-radius: 8px; margin-bottom: 16px;
    }
    .auth-bar input {
      padding: 8px 10px; border: 1px solid #ccc; border-radius: 6px;
    }
    .auth-bar button {
      padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer;
      background: #4A90E2; color: #fff;
    }
    .auth-info { font-size: 0.95rem; color: #333; }
    .auth-error { color: #c0392b; font-size: 0.9rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <div class="brand-badge">TD</div>
      <span>ToDo</span>
    </div>
  </div>
</header>

<main class="container">
  <!-- Auth -->
  <section class="section">
    <div id="authSection" class="auth-bar">
      <div id="authLoggedOut">
        <input id="authUsername" type="text" placeholder="Usuário" autocomplete="username" />
        <input id="authPassword" type="password" placeholder="Senha" autocomplete="current-password" />
        <button id="btnLogin" class="btn btn-primary">Entrar</button>
        <span id="authError" class="auth-error hidden"></span>
      </div>

      <div id="authLoggedIn" class="hidden" style="grid-column: 1 / -1;">
        <span class="auth-info">Logado como: <strong id="authUserLabel"></strong></span>
        <button id="btnLogout" class="btn btn-muted">Sair</button>
      </div>
    </div>
  </section>

  <!-- Criar -->
  <section class="section">
    <div class="card">
      <h2 class="section-title">Criar tarefa</h2>
      <form id="taskForm" style="display:grid; grid-template-columns: 1fr 1fr auto; gap:10px; align-items:center;">
        <input id="titleInput" type="text" placeholder="Título" required />
        <input id="descInput" type="text" placeholder="Descrição (opcional)" />
        <button type="submit" class="btn btn-primary">Adicionar</button>
        <span id="taskError" class="auth-error hidden" style="grid-column: 1 / -1;"></span>
      </form>
    </div>
  </section>

  <!-- Lista -->
  <section class="section">
    <div class="card">
      <h2 class="section-title">Lista de tarefas</h2>

      <div class="search-row">
        <input id="searchInput" type="text" placeholder="texto..." />
        <button id="btnSearch" class="btn">Pesquisar</button>
        <button id="btnClear" class="btn">Limpar</button>
      </div>

      <ul id="taskList"></ul>
    </div>
  </section>
</main>

<footer>
  <div class="container">
    <small>feito com ❤️ — Express + Prisma + JWT</small>
  </div>
</footer>
  <script src="./js/app.js" type="module"></script>
</body>
</html>
